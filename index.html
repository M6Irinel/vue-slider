<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider with VUE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/app.css">

  <link rel="shortcut icon" href="./img/vue.ico" type="image/x-icon">

  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
</head>
<body>

  <main>
    <div class="container">

      <div id="slider" class="slider">

        <ul class="slides-wrapper">
            <li class="slide active">
              <img :src="slides[i]" :alt="'img ' + ( i + 1 )">
            </li>
        </ul>

        <div class="arrows">
          <p class="arrow-prev c-pointer" @click="prev()">
            <i class="fa-solid fa-chevron-left"></i>
          </p>
          <p class="arrow-next c-pointer" @click="next()">
            <i class="fa-solid fa-chevron-right"></i>
          </p>
        </div>

      </div>

    </div>
  </main>
  
  <script src="./js/slider.js"></script>
  
</body>
</html>
